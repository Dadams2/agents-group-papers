<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule - AI Agents Research Group</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-brain"></i> AI Agents Research Group</h1>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="upload.html" class="nav-link">Upload Paper</a>
                <a href="browse.html" class="nav-link">Browse Papers</a>
                <a href="schedule.html" class="nav-link active">Schedule</a>
                <div id="auth-section">
                    <button id="login-btn" class="btn btn-primary">
                        <i class="fab fa-github"></i> Login with GitHub
                    </button>
                    <div id="user-info" class="user-info hidden">
                        <img id="user-avatar" class="user-avatar" alt="User Avatar">
                        <span id="user-name"></span>
                        <button id="logout-btn" class="btn btn-secondary">Logout</button>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="schedule-section">
                <h2><i class="fas fa-calendar"></i> Reading Schedule</h2>
                
                <div class="schedule-controls">
                    <div class="view-toggle">
                        <button id="list-view" class="btn btn-secondary active">
                            <i class="fas fa-list"></i> List View
                        </button>
                        <button id="calendar-view" class="btn btn-secondary">
                            <i class="fas fa-calendar-alt"></i> Calendar View
                        </button>
                    </div>
                    
                    <div class="schedule-filters">
                        <select id="schedule-track-filter">
                            <option value="">All Tracks</option>
                            <option value="discussion">ðŸ’¬ Discussion Only</option>
                        </select>
                    </div>
                </div>

                <div id="schedule-list" class="schedule-list">
                    <div class="loading">Loading schedule...</div>
                </div>

                <div id="schedule-calendar" class="schedule-calendar hidden">
                    <div class="calendar-header">
                        <button id="prev-month" class="btn btn-secondary">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <h3 id="current-month"></h3>
                        <button id="next-month" class="btn btn-secondary">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <div id="calendar-grid" class="calendar-grid">
                        <!-- Calendar will be generated by JavaScript -->
                    </div>
                </div>

                <div class="schedule-actions">
                    <button id="add-to-schedule" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add to Schedule
                    </button>
                    <button id="export-schedule" class="btn btn-secondary">
                        <i class="fas fa-download"></i> Export iCal
                    </button>
                </div>
            </section>
        </div>
    </main>

    <!-- Add to Schedule Modal -->
    <div id="add-schedule-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Paper to Schedule</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="add-schedule-form">
                <div class="form-group">
                    <label for="schedule-paper">Paper</label>
                    <select id="schedule-paper" required>
                        <option value="">Select a paper...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="schedule-date">Discussion Date</label>
                    <input type="date" id="schedule-date" required>
                </div>
                <div class="form-group">
                    <label for="schedule-presenter">Presenter</label>
                    <input type="text" id="schedule-presenter" placeholder="Enter presenter name">
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Add to Schedule</button>
                    <button type="button" class="btn btn-secondary modal-cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 AI Agents Research Group. Powered by GitHub Pages.</p>
        </div>
    </footer>

    <script src="src/js/auth.js"></script>
    <script src="src/js/api.js"></script>
    <script src="src/js/schedule.js"></script>
    <script type="module">
        import * as auth from "./auth/api.js";

        // Expose login and logout functions globally
        window.login = auth.login;
        window.logout = auth.logout;
        window.auth = auth;

        // Update the auth-section dynamically based on authentication state
        const authSection = document.getElementById("auth-section");
        const loginBtn = document.getElementById("login-btn");
        const userInfo = document.getElementById("user-info");
        const userAvatar = document.getElementById("user-avatar");
        const userName = document.getElementById("user-name");

        if (auth.isAuthenticated()) {
            const user = auth.currentUser();
            userAvatar.src = user.picture;
            userName.textContent = user.nickname;
            loginBtn.classList.add("hidden");
            userInfo.classList.remove("hidden");
        } else {
            loginBtn.classList.remove("hidden");
            userInfo.classList.add("hidden");
        }

        // Attach event listeners for login and logout
        loginBtn.addEventListener("click", () => auth.login());
        document.getElementById("logout-btn").addEventListener("click", () => auth.logout());
    </script>
</body>
</html>
